name: C/C++ CI

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        key: dev
    - name: install dependencies
      run: apt install build-essential g++ autoconf autopoint pkg-config libexif-dev libjpeg-dev libid3tag0-dev libvorbis-dev libsqlite3-dev libavformat-dev libavutil-dev libavcodec-dev libmagickwand-dev libflac-dev gettext
    - name: build
      run: ./autogen.sh && ./configure && make
